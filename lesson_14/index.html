<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/main-img/heart.svg" type="image/x-icon">
    <title>Lesson_14</title>
</head>

<body>
    <div class="wrapper">
        <header></header>
        <main>
            <div class="shot"></div>
            <div class="tank">
                <div class="tank__weapon"></div>
                <div class="tank__tower"></div>
                <div class="tank__body"></div>
                <div class="tank__wheels wheel">
                    <div class="wheel__item after"></div>
                    <div class="wheel__item-2 after"></div>
                    <div class="wheel__item-3 after"></div>
                    <div class="wheel__item-4 after"></div>
                    <div class="wheel__item-6 after"></div>
                    <div class="wheel__item-7 after"></div>
                    <div class="wheel__item-8 after"></div>
                    <div class="wheel__item-9 after"></div>
                </div>
                <div class="tank__track"></div>
                <div class="flag"></div>
            </div>
            <div class="btr">
                <div class="btr__weapon"></div>
                <div class="btr__tower"></div>
                <div class="btr__body"></div>
                <div class="btr__wheels wheel-btr">
                    <div class="wheel-btr__item before"></div>
                    <div class="wheel-btr__item-2 before"></div>
                    <div class="wheel-btr__item-3 before"></div>
                    <div class="wheel-btr__item-4 before"></div>
                </div>
                <div class="flag-ru"></div>
            </div>
            <div class="explosion">
                <div class="explosion__circle-1"></div>
                <div class="explosion__circle-2"></div>
                <div class="explosion__circle-3"></div>
            </div>
            <p>СЛАВА УКРАЇНІ!!!</p>
        </main>
        <footer></footer>
    </div>
