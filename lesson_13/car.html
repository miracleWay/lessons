<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/car-style.css">
    <link rel="shortcut icon" href="img/main-img/heart.svg" type="image/x-icon">
    <title>Lesson_13_Car</title>
</head>

<body>
    <div class="wrapper">
        <header></header>
        <main>
            <div class="car">
                <div class="door-left">
                    <div class="door-left__handle"></div>
                    <div class="door-left__line"></div>
                </div>
                <div class="door-right">
                    <div class="door-right__handle"></div>
                    <div class="door-right__line"></div>
                </div>
                <div class="bag">
                    <div class="bag__line"></div>
                    <div class="bag__fuel"></div>
                </div>
                <div class="wheel-left">
                    <div class="wheel-left__deco1"></div>
                    <div class="wheel-left__deco2"></div>
                    <div class="wheel-left__deco3"></div>
                </div>
                <div class="wheel-right">
                    <div class="wheel-right__deco1"></div>
                    <div class="wheel-right__deco2"></div>
                    <div class="wheel-right__deco3"></div>
                </div>
                <div class="front-glass"></div>
                <div class="left-glass"></div>
                <div class="right-glass"></div>
                <div class="left-headlight"></div>
                <div class="right-headlight"></div>
                <div class="hood">
                    <div class="hood__line"></div>
                </div>
                <div class="hood2">
                    <div class="hood2__line"></div>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
</body>

</html>
